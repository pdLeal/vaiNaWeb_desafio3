<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_2</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <nav>
            <ul class="list">
                <li><a href="#">Portifólio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <section class="hero">
            <h1>No ritmo da batida</h1>
            <img class="hero-img" src="./imgs/life.png" alt="">
        </section>
        <section class="list">
            <button class="queryBtn arte">Arte & Design</button>
            <p class="separador">|</p>
            <button class="queryBtn estilo">Estilo & Musica</button>
            <p class="separador">|</p>
            <button class="queryBtn"> Tecnologia & Futuro</button>
        </section>
    </header>
    <main>
        <h2>AQUARELA</h2>
        <p>Uma brincadeira com fotos , cores e efeitos! Curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>

        <section class="galeria">
            <img src="./imgs/yoga.png" alt="Mulher fazendo yoga sobre a água." class="img-galeria">
            <img src="./imgs/vinil.png" alt="Um aparelho de vivil da mesma cor azul-marinho do fundo" class="img-galeria">
            <img src="./imgs/fita.png" alt="Uma fita cassete vermelha" class="img-galeria">
            <img src="./imgs/fone.png" alt="Uma mulher escutando música" class="img-galeria">
        </section>
        <p>Veja Mais</p>
        <button id="vejaMais-btn"><i class="fa-solid fa-angles-down"></i></button>
        <a id="back-Up" href="#header">Início</a>
    </main>
    <footer>
        <div class="container-footer">
            <img class="img-footer" src="./imgs/insta.png" alt="">
            <img class="img-footer" src="./imgs/face.png" alt="">
            <img class="img-footer" src="./imgs/linkedin.png" alt="">
            <img class="img-footer" src="./imgs/pinterest.png" alt="">
        </div>
        <ul class="footer-list">
            <li>Portifólio</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
    </footer>
    <script type="module" src="index.js"></script>
    <script src="https://kit.fontawesome.com/74916e8324.js" crossorigin="anonymous"></script>
</body>

</html>
